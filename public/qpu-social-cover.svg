<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect x="0" y="0" width="1200" height="630" fill="#121212" />
  
  <!-- Gradient overlay -->
  <rect x="50" y="50" width="1100" height="530" rx="20" ry="20" fill="url(#bgGradient)" opacity="0.8" />
  
  <!-- Grid lines representing time -->
  <g opacity="0.2" stroke="white" stroke-width="1">
    <line x1="100" y1="100" x2="1100" y2="100" />
    <line x1="100" y1="200" x2="1100" y2="200" />
    <line x1="100" y1="300" x2="1100" y2="300" />
    <line x1="100" y1="400" x2="1100" y2="400" />
    <line x1="100" y1="500" x2="1100" y2="500" />
    
    <line x1="200" y1="100" x2="200" y2="500" />
    <line x1="400" y1="100" x2="400" y2="500" />
    <line x1="600" y1="100" x2="600" y2="500" />
    <line x1="800" y1="100" x2="800" y2="500" />
    <line x1="1000" y1="100" x2="1000" y2="500" />
  </g>
  
  <!-- Data point symbols -->
  <circle cx="250" cy="400" r="15" fill="#42b883" filter="url(#glow)" />
  <rect x="390" y="250" width="20" height="20" fill="#ff9800" filter="url(#glow)" />
  <polygon points="600,200 615,230 585,230" fill="#2196f3" filter="url(#glow)" />
  <polygon points="750,350 770,370 750,390 730,370" fill="#e91e63" filter="url(#glow)" />
  <polygon points="900,300 920,300 910,275" fill="#9c27b0" filter="url(#glow)" />
  
  <!-- Title -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">Quantum Computer Timeline</text>
  
  <!-- Subtitle -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">QPU Evolution Visualization</text>
  
  <!-- Bottom text -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Exploring quantum processor development across organizations</text>
</svg>
