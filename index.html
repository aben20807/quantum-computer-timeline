<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon support for various platforms and devices -->
    <link rel="icon" type="image/svg+xml" href="/enhanced-qpu-favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/enhanced-qpu-favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/enhanced-qpu-favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/enhanced-qpu-favicon.svg" />
    
    <!-- Primary Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Computer Timeline | QPU Evolution Visualization</title>
    <meta name="description" content="Interactive visualization of quantum computing hardware development across different organizations and research teams" />
    <meta name="theme-color" content="#2196f3" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Quantum Computer Timeline | QPU Evolution Visualization" />
    <meta property="og:description" content="Explore the evolution of quantum processors from various organizations and research teams since the beginning of quantum computing" />
    <meta property="og:image" content="/qpu-social-cover.svg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Quantum Computer Timeline | QPU Evolution Visualization" />
    <meta name="twitter:description" content="Interactive timeline showing the development of quantum processors across the industry" />
    <meta name="twitter:image" content="/qpu-social-cover.svg" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="/loading.css">
  </head>
  <body>
    <div id="app"></div>
    <div id="loading" class="loading-container">
      <div class="spinner"></div>
      <div class="loading-text">Loading Quantum Timeline...</div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Hide loading screen once app is rendered
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('loading');
          if (loadingElement) {
            loadingElement.classList.add('fade-out');
            setTimeout(function() {
              loadingElement.style.display = 'none';
            }, 500);
          }
        }, 200);
      });
    </script>
  </body>
</html>
